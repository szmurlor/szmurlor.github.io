<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="../../Includes/remark-rs.css" type="text/css" /> -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/szmurlor/pgui-course/master/utils/remark-rs.css" />

  </head>
  <body>
  <!-- ** -->
    <textarea id="source"></textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured" type="text/javascript"></script>
    <script>

    function makeHttpObject() {
      try {return new XMLHttpRequest();}
      catch (error) {}
      try {return new ActiveXObject("Msxml2.XMLHTTP");}
      catch (error) {}
      try {return new ActiveXObject("Microsoft.XMLHTTP");}
      catch (error) {}
      throw new Error("Could not create HTTP request object.");
    }
    var request = makeHttpObject();
    request.open("GET", "https://raw.githubusercontent.com/szmurlor/pgui-course/master/lectures/L05.md", true);
    request.send(null);
    request.onreadystatechange = function() {
      if (request.readyState == 4)
        document.getElementById("source").innerHTML=request.responseText;
      remark.create();
    };



      // Setup MathJax
     MathJax.Hub.Config({
         tex2jax: {
         skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
         }
     });
     MathJax.Hub.Queue(function() {
         $(MathJax.Hub.getAllJax()).map(function(index, elem) {
             return(elem.SourceElement());
         }).parent().addClass('has-jax');
     });

     MathJax.Hub.Configured();
    </script>
  </body>
</html>
